{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Admin Login</title>
    
    <link rel="stylesheet" href="{% static 'Accounts/css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <div class="login-container">
            <div class="logo-container">
                <i class="fas fa-spa logo-icon cosmetic-icon"></i>
                <i class="fas fa-gem logo-icon jewelry-icon"></i>
            </div>
            
            <h2 class="login-title">Admin Login</h2>
            <p class="login-subtitle">Luxury Cosmetics & Jewelry</p>
            
            <div class="divider"></div>

            {% if messages %}
                <div class="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" class="login-form">
                {% csrf_token %}

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" name="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="form-options">
                    <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>
                </div>

                <button type="submit" class="login-button">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <p class="support-text" id="supportText" style="display: none;">For any help, contact our <strong>Support Team</strong></p>
            
            <div class="back-to-site">
                <a href="/" class="back-link">
                    <i class="fas fa-chevron-left"></i>
                    Back to main page
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            const supportText = document.getElementById('supportText');
            
            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                supportText.style.display = 'block';
                
                // Scroll to the support text if needed
                supportText.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            });
        });
    </script>
</body>
</html>
