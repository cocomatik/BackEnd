{% extends 'Manager/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">
    <b>DASHBOARD</b>
</h2>

<!-- Stats Section -->
<div class="row text-white">
    <div class="col-md-4 mb-3">
        <div class="stat-box bg-primary">Total Products: <b>{{ total_products }}</b></div>
    </div>
    <div class="col-md-4 mb-3">
        <div class="stat-box bg-success">Total Orders: <b>0</b></div>
    </div>
    <div class="col-md-4 mb-3">
        <div class="stat-box bg-danger">Total Customers: <b>0</b></div>
    </div>
</div>

<!-- Graph Section -->
<div class="graph-container">
    <h4>Sales</h4>
    <canvas id="salesChart"></canvas>
</div>
{% endblock %}
