{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
       body {
    font-family: Arial, sans-serif;
}

/* Sidebar Styles */
.sidebar {
    width: 200px;
    height: 100%;
    background: #212529;
    color: white;
    padding: 20px;
    position: fixed;
    top: 0;
    left: 0;
    overflow-y: auto;
    transition: width 0.3s;
}

.sidebar a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    display: block;
    transition: 0.3s;
}

.sidebar a:hover {
    background-color: #495057;
}

.main-content {
    margin-left: 250px;
    padding: 20px;
    width: calc(100% - 250px);
}

/* Dropdown Menu */
.dropdown {
    position: relative;
    display: block;
}

.dropdown .dropbtn {
    color: white;
    background: none;
    border: none;
    padding: 10px 15px;
    width: 100%;
    text-align: left;
    font-size: 16px;
    cursor: pointer;
    display: block;
    transition: 0.3s;
}

.dropdown:hover .dropbtn {
    background-color: #495057;
}

.dropdown-content {
    display: none;
    position: absolute;
    left: 0;
    top: 100%;
    background-color: #34495e;
    width: 100%;
    z-index: 100;
    border-radius: 5px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown-content a {
    color: white;
    padding: 10px 15px;
    display: block;
    text-decoration: none;
    transition: 0.3s;
}

.dropdown-content a:hover {
    background-color: #1a252f;
}

/* Hide everything on small screens */
@media (max-width: 992px) {
    .sidebar, .main-content {
        display: none;
    }
}

    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-none d-md-block">
        <img src="{% static 'Manager/images/logo.png' %}" alt="Admin Logo" class="admin-logo" style="width:150px; margin-bottom:15px;">
        <a href="{% url 'dashboard' %}"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
        
        <div class="dropdown">
            <button class="dropbtn"><i class="fa-solid fa-box"></i> Products</button>
            <div class="dropdown-content">
                <a href="{% url 'products' %}?type=cosmetic">Cosmetic</a>
                <a href="{% url 'products' %}?type=jewellery">Jewellery</a>
            </div>
        </div>
        
        <a href="{% url 'best_of_products' %}"><i class="fa-solid fa-star"></i> Best Items</a>
        <a href="{% url 'orders' %}"><i class="fa-solid fa-receipt"></i> Orders</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% block scripts %}{% endblock %}

</body>
</html>
