<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 { text-align: center; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        .actions a {
            text-decoration: none;
            margin-right: 8px;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .view { background: #17a2b8; color: white; }
        .edit { background: #ffc107; color: black; }
        .delete { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Orders</h2>
    
        <table>
            <thead>
                <tr>
                    <th>Order #</th>
                    <th>User</th>
                    <th>Cart ID</th>
                    <th>Payment Mode</th>
                    <th>Price</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for order in order_list %}
                <tr>
                    <td>{{ order.order_number }}</td>
                    <td>{{ order.user }} </td>
                    <td>{{ order.cart.id }}</td>  
                    <td>{{ order.payment_mode }}</td>
                    <td>{{ order.cart.value }}</td> 
                    <td>{{ order.created_at|date:"M d, Y" }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="9" style="text-align: center;">No orders available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</body>
</html>
