    font-family: "Arial", sans-serif;

    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Container */
.container {
    width: 90%;
    max-width: 800px;
    background: #3b3b3b; /* Darker Background */
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Darker Shadow */
    text-align: center;
    overflow-x: hidden;
}

/* Header */
h2 {
    color: #e1e1e1; /* Light Gray */
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 15px;
    text-transform: capitalize;
    border-bottom: 3px solid #3498db; /* Bright Blue Border */
    padding-bottom: 8px;
}

/* Product List */

    padding: 0;
    margin: 0;
    max-height: 400px;
    overflow-y: auto;
}

.product-item {
    background: #444444; /* Darker Item Background */
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background 0.3s ease-in-out;
}

.product-item:hover {
    background: #555555; /* Lighter Gray on Hover */
}

.product-title {
    font-size: 16px;
    font-weight: bold;
    color: #e1e1e1; /* Light Gray */
    flex-grow: 1;
    text-align: left;
}

.product-price {
    font-size: 16px;
    font-weight: bold;
    color: #3498db; /* Bright Blue for Price */
}

/* Buttons */
.action-btn {
    padding: 10px 18px;
    background: #3498db; /* Bright Blue */
    color: #fff;
    font-size: 14px;
    margin-left: 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease-in-out, transform 0.2s ease;
}

.action-btn:hover {
    background: #2980b9; /* Slightly Darker Blue */
    transform: scale(1.05);
}

.small-btn {
    padding: 6px 12px;
    font-size: 12px;
    background: #e74c3c; /* Red */
    transition: background 0.3s ease-in-out;
}

.small-btn:hover {
    background: #c0392b; /* Darker Red */
}

<body>

    <div class="container">
        <h2>{{ nm }}</h2>
        <ul class="product-list">
            {% for pi in prd %}
            <li class="product-item">
                <span class="product-title">{{ pi.title }}</span>
                <span class="product-price">â‚¹{{ pi.price }}</span>
                <form action="{% url 'df_best_product' %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="sku" value="{{ pi.sku }}">
                    <input type="hidden" name="type" value="{{ tp }}">
                    <input type="hidden" name="name" value="{{ nm }}">
                    <button type="submit" class="action-btn small-btn">Remove</button>
                </form>
            </li>
            {% endfor %}
        </ul>

        <a href="{% url 'best_of_products' %}" class="action-btn">Back</a>
        <button class="action-btn" onclick="openPopup()">Add</button>
    </div>

    <!-- Popup -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup">
            <input type="text" id="searchBox" placeholder="Search products..." onkeyup="filterProducts()">

            <div class="prod">
                <form id="add-products-form" action="{% url 'ad_best_product' %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="type" value="{{ tp }}">
                    <input type="hidden" name="name" value="{{ nm }}">
            
                    <!-- Add Selected Button -->
                    <button type="submit" class="action-btn" style="margin-bottom: 10px;">Add Selected</button>
            
                    <table>
                        <tr>
                            <th>Select</th>
                            <th>Products</th>
                            <th>Product ID</th>
                        </tr>
                        {% for qi in qrd %}
                        <tr>
                            <td>
                                <input type="checkbox" name="selected_products" value="{{ qi.sku }}">
                            </td>
                            <td class="txt">{{ qi.title }}</td>
                            <td class="txt">{{ qi.sku }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </form>
            </div>
            <button class="close-btn" onclick="closePopup()">Close</button>
            
        </div>
    </div>

    <script>
        function openPopup() {
    let popupOverlay = document.getElementById('popup-overlay');
    popupOverlay.classList.add('active'); // Add active class to show popup
}

function closePopup() {
    let popupOverlay = document.getElementById('popup-overlay');
    popupOverlay.classList.remove('active'); // Remove active class to hide popup
}
function filterProducts() {
    let input = document.getElementById("searchBox").value.toLowerCase();
    let table = document.querySelector(".prod table");
    let rows = table.getElementsByTagName("tr");

    for (let i = 1; i < rows.length; i++) { // Start from 1 to skip header
        let productTitle = rows[i].getElementsByTagName("td")[1]; // Get product title column

        if (productTitle) {
            let txtValue = productTitle.textContent || productTitle.innerText;
            if (txtValue.toLowerCase().indexOf(input) > -1) {
                rows[i].style.display = "";
            } else {
                rows[i].style.display = "none";
            }
        }
    }
}

        
    </script>
