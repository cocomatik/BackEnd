<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Sellers</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        /* General Styling */
body {
    font-family: "Arial", sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Container */
.container {
    width: 90%;
    max-width: 800px;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    overflow-x: hidden;
}

/* Header */
h2 {
    color: #2c3e50;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 15px;
    text-transform: capitalize;
    border-bottom: 3px solid #28a745;
    padding-bottom: 8px;
}

/* Product List */
.product-list {
    list-style: none;
    padding: 0;
    margin: 0;
    max-height: 400px;
    overflow-y: auto;
}

.product-item {
    background: #f8f9fa;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background 0.3s ease-in-out;
}

.product-item:hover {
    background: #e9ecef;
}

.product-title {
    font-size: 16px;
    font-weight: bold;
    color: #2c3e50;
    flex-grow: 1;
    text-align: left;
}

.product-price {
    font-size: 16px;
    font-weight: bold;
    color: #28a745;
}

/* Buttons */
.action-btn {
    padding: 10px 18px;
    background: #28a745;
    color: #fff;
    font-size: 14px;
    margin-left: 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease-in-out, transform 0.2s ease;
}

.action-btn:hover {
    background: #218838;
    transform: scale(1.05);
}

/* Small Button */
.small-btn {
    padding: 6px 12px;
    font-size: 12px;
    background: #dc3545;
    transition: background 0.3s ease-in-out;
}

.small-btn:hover {
    background: #c82333;
}

/* Popup Overlay */
.popup-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    transition: opacity 0.3s ease-in-out;
}

/* Popup */
.popup {
    background: white;
    padding: 20px;
    width: 90%;
    max-width: 500px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
    transform: scale(0.8);
    opacity: 0;
    transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
}

/* When Popup is Active */
.popup-overlay.active {
    display: flex;
}

.popup-overlay.active .popup {
    transform: scale(1);
    opacity: 1;
}

/* Close Button */
.close-btn {
    background: red;
    color: white;
    padding: 8px 14px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
    transition: background 0.3s ease-in-out;
}

.close-btn:hover {
    background: darkred;
}

/* Search Box */
#searchBox {
    width: 90%; /* Increased width for better appearance */
    padding: 12px;
    border: 2px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    margin-bottom: 12px;
    outline: none;
    transition: all 0.3s ease-in-out;
    background-color: #fff;
    box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1);
}

/* Product List in Popup */
.prod {
    max-height: 300px;
    overflow-y: auto;
    padding: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
    background: #f9f9f9;
}

/* Table Styles */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

th, td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #383938;
    color: white;
}

/* Responsive Design */
@media (max-width: 1000px) {
    .container {
       display: none;
    }
}

    </style>
</head>
<body>

    <div class="container">
        <h2>{{ nm }}</h2>
        <ul class="product-list">
            {% for pi in prd %}
            <li class="product-item">
                <span class="product-title">{{ pi.title }}</span>
                <span class="product-price">â‚¹{{ pi.price }}</span>
                <form action="{% url 'df_best_product' %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="sku" value="{{ pi.sku }}">
                    <input type="hidden" name="type" value="{{ tp }}">
                    <input type="hidden" name="name" value="{{ nm }}">
                    <button type="submit" class="action-btn small-btn">Remove</button>
                </form>
            </li>
            {% endfor %}
        </ul>

        <a href="{% url 'best_of_products' %}" class="action-btn">Back</a>
        <button class="action-btn" onclick="openPopup()">Add</button>
    </div>

    <!-- Popup -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup">
            <input type="text" id="searchBox" placeholder="Search products..." onkeyup="filterProducts()">

            <div class="prod">
                <form id="add-products-form" action="{% url 'ad_best_product' %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="type" value="{{ tp }}">
                    <input type="hidden" name="name" value="{{ nm }}">
            
                    <!-- Add Selected Button -->
                    <button type="submit" class="action-btn" style="margin-bottom: 10px;">Add Selected</button>
            
                    <table>
                        <tr>
                            <th>Select</th>
                            <th>Products</th>
                            <th>Product ID</th>
                        </tr>
                        {% for qi in qrd %}
                        <tr>
                            <td>
                                <input type="checkbox" name="selected_products" value="{{ qi.sku }}">
                            </td>
                            <td>{{ qi.title }}</td>
                            <td>{{ qi.sku }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </form>
            </div>
            <button class="close-btn" onclick="closePopup()">Close</button>
            
        </div>
    </div>

    <script>
        function openPopup() {
    let popupOverlay = document.getElementById('popup-overlay');
    popupOverlay.classList.add('active'); // Add active class to show popup
}

function closePopup() {
    let popupOverlay = document.getElementById('popup-overlay');
    popupOverlay.classList.remove('active'); // Remove active class to hide popup
}
function filterProducts() {
    let input = document.getElementById("searchBox").value.toLowerCase();
    let table = document.querySelector(".prod table");
    let rows = table.getElementsByTagName("tr");

    for (let i = 1; i < rows.length; i++) { // Start from 1 to skip header
        let productTitle = rows[i].getElementsByTagName("td")[1]; // Get product title column

        if (productTitle) {
            let txtValue = productTitle.textContent || productTitle.innerText;
            if (txtValue.toLowerCase().indexOf(input) > -1) {
                rows[i].style.display = "";
            } else {
                rows[i].style.display = "none";
            }
        }
    }
}

        
    </script>

</body>
</html>
