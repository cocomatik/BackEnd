<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Cosmetics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f5f2;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            display: flex;
            flex-direction:column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #c49a6c;
            font-size: 28px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #faf1ea;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 18px;
        }
        .icon {
            color: #c49a6c;
            margin-right: 8px;
        }
        .admin-button {
            display: block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #c49a6c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .admin-button:hover {
            background-color: #a07850;
        }
    </style>
    

<script>
    function redirectToAdmin() {
        window.location.href = "/dashboard/";  
    }
</script>

    
</head>
<body>
    <div class="container">
        <h1>Luxury Cosmetics</h1>
        <p>Indulge in the finest skincare and beauty products.</p>
        <button class="admin-button" onclick="redirectToAdmin()">Admin Panel</button>
    </div>
</body>
</html>
